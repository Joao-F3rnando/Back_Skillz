<div class="header" routerLink="/myproject">
    <img src="./assets/logo-reduzido.png" class="logo-img">
    <p class="cia-name">Skillz</p>
  </div>
  <div class="body">
    <div *ngIf="isLoading">
        <app-loading></app-loading>
      </div>
  
    <div class="box">
        <div class="content">
            <div class="title">
                <h1></h1>
                <span></span>
                
            </div>
            <div class="login-form">
                <form [formGroup]="formulario" >
                    <input class="inpt-email" type="text" placeholder="Deixe seu feedback" formControlName="name" [value]="clear"><br>
                    <input  type="file" 
            class="form-control"
            accept="file/*"
            (change)="fileupload($event)">   
                    <a class="fgt-password" href="#"></a><br>
                    <div class="btn">
                        <button class="submit-button" type="submit" (click)="SetFiles()">File</button>                                      
                    </div>
                    
                </form>
            </div>
            <div *ngIf="feedback">
            <p class="crt-account">Não se esqueça de nomear corretamente o arquivo<a class="crt-account bold" routerLink="/cadastro" href="#"></a></p>
            </div>
            <div *ngIf="arquivo">
                
                <p class="crt-account">Anote o seu protocolo: "{{key[0].key}}"<a class="crt-account bold" routerLink="/cadastro" href="#"></a></p>
              </div>
              <div *ngIf="success">
                <p class="success font-2-s">{{success}}</p>
              </div>
              
            
        </div>
        <div>
          
      
    </div>
        
    </div>
  </div>
