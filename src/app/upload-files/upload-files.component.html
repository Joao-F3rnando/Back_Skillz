<div class="header" routerLink="/">
  <img src="./assets/logo-reduzido.png" class="logo-img">
  <p class="cia-name">Skillz</p>
</div>
<div class="body">
    <div *ngIf="isLoading">
        <app-loading></app-loading>
      </div>
  <div class="box">
      <div class="content">
          <div class="title">
              <h1></h1>
              <span></span>
              
          </div>
          <div class="login-form">
              <form [formGroup]="formulario" >
                  <input class="inpt-email" type="text" placeholder="Nome do desafio" formControlName="name"><br>
                  <input  type="file"
          class="form-control"
          accept="file/*"
          (change)="fileupload($event)">   
                  <a class="fgt-password" href="#"></a><br>
                  <div class="btn">
                      <button class="submit-button" type="submit" (click)="SetFiles()">File</button>
                      <button class="submit-button" type="submit" (click)="SetPDF()">PDF</button>                                         
                  </div>
                  
              </form>
          </div>
          <div>
              <p class="crt-account">Não se esqueça de nomear corretamente o arquivo<a class="crt-account bold" routerLink="/cadastro" href="#"></a></p>
          </div>
      </div>
      <div>
        
    
  </div>
      
  </div>
</div>
